<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Links</title>
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/1261a5b609.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="top-icons">
        <!-- Icone de Configurações -->
        <div id="settings-icon"><i class="fa-solid fa-sliders"></i></div>

        <!-- Icone de Perfil -->
        <div id="perfil-icon"><i class="fa-solid fa-user"></i></div>
      </div>
    </header>
    <!-- Conteúdo Principal -->
    <main>
      <div class="container">
        <!--Sessão de Perfil -->
        <section>
          <div id="content">
            <img src="assets/img/perfil.png" alt="perfil" />
            <h1 id="name-title">Márcia Santos</h1>
            <p id="bio">
              Criadora de conteúdo, escritora e professora<br />de história.
              Conheça o meu trabalho
            </p>
          </div>
        </section>
        <!--Sessão de Botões -->
        <section>
          <div id="button-links">
            <a href="#">Livro: O cotidiano do Brasil</a>
            <a href="#">Meu último video</a>
            <a href="#">Portfólio</a>
            <a href="#">Agenda</a>
          </div>
        </section>
        <!--Rodapé do Card com Icones de Rede Social -->
        <footer>
          <div class="social-icons">
            <i class="fa-brands fa-linkedin-in"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook-f"></i>
          </div>
        </footer>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
